<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal" ng-submit="userCntrl.login()">
        <fieldset>
          <legend>Log In</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="userCntrl.loginusername">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="userCntrl.loginpassword">              
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-horizontal" ng-submit="userCntrl.signup()">
        <fieldset>
          <legend>Sign Up</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" ng-model="userCntrl.signupusername" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" ng-model="userCntrl.signuppassword"  placeholder="Password">              
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <a href="#" class="btn btn-primary" ng-click="userCntrl.logout()">Logout</a>
</div>
