<a href="#" class="btn btn-primary" ng-click="userCntrl.logout()">Logout</a>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal" ng-submit="userCntrl.searchFriend()">
        <fieldset>
          <legend>Search and Add Friends</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Search</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="someone" ng-model="userCntrl.searchUser">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="well" ng-show="userCntrl.friendsFound" ng-repeat="user in userCntrl.usersToAdd">
        <span >{{userCntrl.searchUser}}</span>
        <button class="btn btn-info vcenter pull-right">Add Friend</button>
      </div>
    </div>
    <div class="col-md-6">

    </div>
  </div>
</div>
